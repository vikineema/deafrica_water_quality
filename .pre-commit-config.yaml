repos:
  - repo: local
    hooks:
      - id: nixfmt-rfc-style
        name: ğŸ¯ Format Nix files with nixfmt-rfc-style
        entry: nixfmt
        language: system
        files: '\.nix$'
        # âœ¨ This will automatically fix formatting issues âœ¨
        # ğŸ’¡ Remove --check if you want it to always fix without failing
        args: []
        pass_filenames: true
        description: "ğŸ”§ Format Nix files using nixfmt-rfc-style for RFC compliance"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: âœ‚ï¸ Trim trailing whitespace
        description: ğŸ§¹ Clean up those pesky trailing spaces
        files: '\.(nix|md|yaml|yml|toml|txt)$'

      - id: end-of-file-fixer
        name: ğŸ“ Fix end of files
        description: ğŸ¯ Ensures files end with exactly one newline (like a proper ending!)
        files: '\.(nix|md|yaml|yml|toml|txt)$'

      - id: check-yaml
        name: ğŸ“‹ Check YAML syntax
        description: ğŸ” Validate YAML files for proper syntax

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        name: ğŸš« Check for large files
        description: ğŸ˜ Prevent giant files from sneaking into your repo
        args: ['--maxkb=1000']  # ğŸ¯ Limit files to 1MB

  - repo: local
    hooks:
      - id: markdownlint
        name: "ğŸ“ markdownlint - Markdown linter"
        entry: markdownlint --fix
        language: system
        types: [markdown]
        stages: [pre-commit]
  - repo: local
    hooks:
      - id: cspell
        name: "ğŸ”¤ cspell - Spell checker for Markdown"
        entry: cspell --config=.cspell.json --no-progress --no-summary
        language: system
        types: [markdown]
        stages: [pre-commit]


  - repo: local
    hooks:
      - id: actionlint
        name: "ğŸ¤– actionlint - GitHub Actions workflow linter"
        entry: actionlint
        language: system
        types: [yaml]
        files: ^\.github/workflows/.*\.ya?ml$
        stages: [pre-commit]

  - repo: local
    hooks:
      - id: shellcheck-scripts
        name: "ğŸš ShellCheck - scripts"
        entry: shellcheck
        language: system
        files: ^utils/.*\.(sh|bash|zsh)$
        pass_filenames: true

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff
        name: "Ruff lint + fix (src + tests)"
        entry: ruff
        language: python
        types: [python]
        files: ^(src|tests)/.*\.py$
        args: ["check", "--select", "I", "--fix"]
